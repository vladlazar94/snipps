<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
  </head>
  <body>
    <label>
      <input type="text" placeholder="type your search in here" required />
      <svg viewBox="0 0 100 100">
        <circle class="lens" cx="43" cy="43" r="20" />
        <line class="handle" x1="58" y1="58" x2="75" y2="75" />
      </svg>
    </label>
  </body>

  <style>
    body {
      display: grid;
      place-content: center;
      margin-top: 5rem;
    }

    label {
      position: relative;
      display: inline-block;
    }

    circle,
    line {
      stroke: black;
      stroke-width: 6;
      fill: none;
    }

    svg {
      position: absolute;
      cursor: pointer;
      border-radius: 100vh;
      top: 0;
      right: 0;
      height: 100%;
      width: height;
    }

    input::placeholder {
      color: transparent;
      transition: color 0.2s ease-in-out;
      transition-delay: 0;
    }

    input:hover::placeholder,
    input:focus::placeholder {
      color: rgba(0, 0, 0, 0.3);
      transition-delay: 0.1s;
    }

    input {
      font-size: 1em;
      height: 3em;
      width: 3em;
      margin: 0;
      border-radius: 100vh;
      color: transparent;
      border: 0.15em solid black;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: width, padding;
      transition-duration: 0.3s;
      transition-timing-function: ease-in;
    }

    input:valid,
    input:hover,
    input:focus {
      padding-left: 1em;
      padding-right: 3em;
      width: 15em;
      outline: none;
      color: initial;
      transition-timing-function: cubic-bezier(0.18, 0.89, 0.34, 1.1);
    }
  </style>
</html>
